<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <title>Trello Card Information</title>
    <style>
      body {
        min-width:357px;
        padding: 10px;
        overflow-x:hidden;
        background-color: #f0f0f0;
      }
      img {
        margin:5px;
        border:2px solid black;
        vertical-align:middle;
        width:75px;
        height:75px;
      }
      a {
        color:#000;
      }
      p {
        color: #FFF;
      }

      #loader {
        background-image:url('ajax-loader.gif');
        background-repeat: no-repeat;
        background-position: center;
      }
      #content {
        padding:5px 5px 15px 5px;
        background-color:#164b69;
        margin: -10px -10px -22px -10px;
        border-radius: 3px;

      }
      #card-list {
        background: #e3e3e3;
        border-radius: 3px;
        border-top: 1px solid #fff;
        border-bottom: 1px solid #404040;

        margin: 5px 5px 10px 5px;
        padding: 5px;
      }
      #feedbackContainer {
        float: right;
        text-align: right;
      }
      #api-warning {
        text-align: center;
        background-color: #E8E8E8;
        margin: 10px -10px 10px -10px;
        padding: 10px 10px 3px 10px;
      }
      .descriptionText {
        font-size: 11px;
        color:#000;
      }
      .feedbackLink {
        text-align: right;
        font-size: 10px;
      }
      .toggleButton {
        margin: 5px;
        text-align: right;
      }
      .apibox {
        padding: 10px;
        text-align: center;
      }
      .trello-card {
        background-color: #fff;
        border: 1px solid #b9b9b9;
        border-bottom-color: #939393;
        border-radius: 3px;
        cursor: pointer;
        margin-bottom: 5px;
        min-height: 18px;
        padding: 6px 8px 6px;
      }

      .trello-card-title {
        display: block;
        font-weight: normal;
        margin: 0 0 5px;
        overflow: hidden;
        padding: 0 18px 0 0;
        text-decoration: none;
        word-wrap: break-word;
      }

      #title {
        margin-bottom:20px;
        margin-top: -15px;
      }

    </style>

    <!-- JavaScript and HTML must be in separate files for security. -->
    <script type="text/javascript" src="jquery-1.8.3.js"></script>
    <!--<script type="text/javascript" src="bootstrap.min.js"></script>-->
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="toggleButton">
      <div class="btn-group">
        <button id="modeTrello" type="button" class="btn btn-secondary" >Trello</button>
        <button id="modeRedmine" type="button" class="btn btn-secondary" >Redmine</button>
      </div>
      <br/><br/>
    </div>

    <div id="api-warning">
      <div class="input-append">
        <input class="span3" id="appendedInputButton" type="text" placeholder="Your Redmine user API key">
        <button id="btnApiSubmit" class="btn" type="button">Save</button>
      </div>
      <p>Find it at <a href="https://redmine.rm.com/redmine/my/account" target="blank">https://redmine.rm.com/redmine/my/account</a> </p>
    </div>

    <div id="loader">
      <p style="color:black;">Finding user story...</p>
    </div>

    <div id="title">
    </div>

    <div id="content" style="display:none;">
    </div>

    <div id="feedbackContainer">
      <a class='feedbackLink' href='mailto:eshelley@rm.com?subject=Shello' target="_blank">FEEDBACK
      </a>
    </div>
  </body>
</html>
