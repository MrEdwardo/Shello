<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <title>Trello Card Information</title>
    <style>
      body {
        min-width:357px;
        padding: 10px;
        overflow-x:hidden;
      }
      img {
        margin:5px;
        border:2px solid black;
        vertical-align:middle;
        width:75px;
        height:75px;
      }

      #loader {
        background-image:url('ajax-loader.gif');
        background-repeat: no-repeat;
        background-position: center;
      }
      #content {
        float:none;
      }
      #feedbackContainer {
        float: right;
        text-align: right;
      }
      #api-warning {
        text-align: center;
        background-color: #E8E8E8;
        margin: 10px -10px 10px -10px;
        padding: 10px 10px 3px 10px;
      }
      .descriptionText {
        font-size: 11px;
      }
      .feedbackLink {
        text-align: right;
        font-size: 10px;
      }
      .toggleButton {
        margin: 5px;
        text-align: right;
      }
      .apibox {
        padding: 10px;
        text-align: center;
      }

    </style>

    <!-- JavaScript and HTML must be in separate files for security. -->
    <script type="text/javascript" src="jquery-1.8.3.js"></script>
    <!--<script type="text/javascript" src="bootstrap.min.js"></script>-->
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="toggleButton">
      <div class="btn-group">
        <button id="modeTrello" type="button" class="btn btn-secondary" >Trello</button>
        <button id="modeRedmine" type="button" class="btn btn-secondary" >Redmine</button>
      </div>
      <br/><br/>
    </div>

    <div id="api-warning">
      <div class="input-append">
        <input class="span3" id="appendedInputButton" type="text" placeholder="Your Redmine user API key">
        <button id="btnApiSubmit" class="btn" type="button">Save</button>
      </div>
      <p>Find it at <a href="https://redmine.rm.com/redmine/my/account" target="blank">https://redmine.rm.com/redmine/my/account</a> </p>
    </div>

    <div id="loader">
      <p>Finding user story... 
    </div>

    <div id="content">
    </div>


    <div id="feedbackContainer">
      <a class='feedbackLink' href='mailto:eshelley@rm.com?subject=Shello' target="_blank">FEEDBACK
      </a>
    </div>
  </body>
</html>
